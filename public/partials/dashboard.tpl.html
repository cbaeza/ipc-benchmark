<div class="dashboard"><div class="row"><div class="col-md-4 col-md-offset-8"><div class="input-group"><div class="input-group-btn dropdown"><button type="button" data-toggle="dropdown" ng-class="{'dropup' : sortRev}" class="btn btn-default dropdown-toggle"><span>{{ sortTerm | sortlbl }}</span><span ng-hide="sortTerm == 'default' " class="caret"></span></button><ul class="dropdown-menu"><li><a href="#" ng-click="sortBy('title')" ng-class="{'dropup' : !sortRev}"> <span>Sort by title</span><span class="caret"></span></a></li><li><a href="#" ng-click="sortBy('average.browser')" ng-class="{'dropup' : !sortRev}"> <span>Sort by load time	</span><span class="caret"></span></a></li></ul></div><input type="text" placeholder="Filter" ng-model="searchText" class="form-control"/></div></div></div><p>						<ul class="list-group"><li ng-repeat="entry in data | filter:searchText | orderBy:sortTerm:sortRev" class="list-group-item"><a href="{{entry.url}}" class="title">{{entry.title}}</a><span class="label label-default">{{entry.average.browser | sec }}</span></li></ul></p></div>
